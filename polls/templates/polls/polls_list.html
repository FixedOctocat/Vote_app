{% extends 'main.html' %}

{% block extra %}
<script src="https://kit.fontawesome.com/16bf343349.js" crossorigin="anonymous"></script>	
{% endblock %}

{% block content %}

<div class="container">
	<h1 class="text-center">Polls list</h1>
	<div class="col-sm-8 offset-sm-2">
		<center>
		<a href="{% url 'polls:add' %}" class="btn btn-primary" style="margin-bottom: 5px">Add <i class="fas fa-plus-square"></i></a>
	</center>
		<ul class="list-group">
		{% for poll in polls %}
			<li class="list-group-item">
				<a href="{% url 'polls:detail' poll.id %}">{{ poll }}</a>
				{% if request.user == poll.owner %}
					<a href="{% url 'polls:edit_poll' poll.id %}" class="float-right"><i class="fas fa-edit"></i></a></li>
				{% endif %}
		{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
