{% extends 'main.html' %}
{% load static %}

{% block custom_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col">
			<div id="home-content">
				{% if request.user.is_authenticated %}
					<h1>Welcome, {{ request.user.username }}!</h1>
				{% else %}
					<h1>Welcome!</h1>
				{% endif %}
				<hr>
				<button type="button" class="btn btn-light btn-lg">Vote!</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}
