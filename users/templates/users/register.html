{% extends 'main.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<form action="" method="post">
				{% csrf_token %}
	
				{% for field in form %}
					<div class="form-group">
						{{ field.errors }}
    				    {{ field.label_tag }}
	    			    {{ field }}
       				 </div>
				{% endfor %}
				<input type="submit" value="Register" class="btn btn-primary">
			</form>
			<p>Have an account? <a href="{% url 'users:login' %}">Login!</a></p>
		</div>
	</div>
</div>

{% endblock %}
